
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Candy Crush</title>
        <link rel="stylesheet" href="candy.css">
        <script src="candy.js"></script>
    </head>

    
    <body>
        <div id="top-bar">
            <h1>Score: <span id="score">0</span></h1>
            <div>Time Left: <span id="timer">60</span> seconds</div>
            <div id="board"></div>
            <h2>Turns: <span id="turns">5</span></h2>
        </div>

        <div id="game-over" style="display: none; color: rgb(0, 29, 192); font-size: 3em; margin-top: 30px;">
        Game Over! Click Restart to try again.
        </div>

        <button id="restart-button">Restart Game</button>

        
    
    </body>

</html>
